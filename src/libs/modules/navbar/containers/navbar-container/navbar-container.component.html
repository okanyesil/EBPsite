<div class="ebpNav">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <img src="./assets/icon/logo.PNG" alt="logo">
      </div>
      <div class="col-md-5">
        <div class="input-group custom-search fakeInput d-flex justify-content-end">
          <input type="text" class="form-control custom-search-input" placeholder="Kitap/ Yazar/ Yayınevi Ara">
          <button class="btn custom-search-button" type="submit">Ara</button>
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <button class="girisButton btn  mr-3" (click)="logOut()" *ngIf="auth.user | async; else showUserInfo">
          <strong>Hesabım</strong>
         <span class="name">{{userInfo.name}} {{userInfo.lastName}}</span>
        </button>
        <ng-template  #showUserInfo >
          <button class="girisButton btn  mr-3" (click)="open(content)" >
            <strong>Giriş Yap</strong>
            <div>veya Üye Ol</div>
          </button>
        </ng-template>
        <button class="btn girisButton ml-3" routerLink="sepetim" [disabled]="!(auth.user | async)">Sepet</button>
      </div>
    </div>
  </div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">DÜNYA KAHVELERİ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ÇOK SATANLAR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">AYNI GÜN KARGO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">KAMPANYALAR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">YENİ ÇIKANLAR</a>

        <li class="nav-item">
          <a class="nav-link" href="#">E-KİTAP</a>
        </li>
      </ul>
    </div>
  </nav>

</div>

<!-- Giriş Yapma ve Yeni kullanıcı oluşturmaya yarayan open model -->
<ng-template #content let-modal>
  <div>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="signInForm">
          <h1><strong>Hesabınızda Oturum Açın</strong></h1>
          <label>E-posta</label>
          <input class="form-control" formControlName="email">
          <label>Şifre</label>
          <input class="form-control" formControlName="password">
          <button class="btn btn-outline-info" [disabled]="signInForm.invalid" (click)="signIn()">Giriş</button>
        </form>
      </div>
      <div class="col-md-6">
        <form [formGroup]="signUpForm">
          <h1><strong>Yeni Üyelik</strong></h1>
          <label>İsim Soyisim</label>
          <input class="form-control" formControlName="name">
          <label> Soyisim</label>
          <input class="form-control" formControlName="lastName">
          <label>E-posta</label>
          <input class="form-control" formControlName="email">
          <label>Şifre</label>
          <input class="form-control" formControlName="password">
          <button class="btn btn-outline-info" (click)="signUp()">Üyeliği Tamamla</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
